<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Project 01 - Toggle Password Visibility</title>
</head>

<body>
    <header class="page">
        <h1>Project 01 - Toggle Password Visibility</h1>
        <p>Hopefully I can use this staic web app for storing JS tutorials</p>
    </header>
    <main class="page">
        <form>
            <fieldset>
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="show-password">
                        <input type="checkbox" name="show-passwords" id="show-password">
                        Show password
                    </label>
                </div>
                <p>
                    <button type="submit">Log In</button>
                </p>
            </fieldset>
        </form>
    </main>
    <footer class="page"><a href="/index.html">Back to list</a></footer>

    <script>
        const show = document.querySelector(`#show-password`);
        const password = document.querySelector(`#password`);

        show.addEventListener(`click`, function() {
            if (show.checked) {
                password.type = `text`;
            }
            else
                password.type = `password`;
        });
    </script>
</body>

</html>
