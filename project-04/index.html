	<header class="page">
		<h1>Project 4 - Character Count</h1>
		<p>For today’s project, we’re going to display the number of characters a user has typed into a textarea element
			in real time as they type.</p>
	</header>


	<main class="page">
		<label for="text">Enter your text below.</label>
		<textarea id="text"></textarea>

	</main>
